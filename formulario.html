<!DOCTYPE html>
<html>

<head>
    <title>Form Elements in HTML5</title>
    <style>
        div {
            margin: auto;
            border: 1px solid #000;
            padding: 10px;
        }

    </style>
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Bien venido a la web de DLT.SC</h1>
        </header>
        <div class="container">
            <main>
                <h2>Registro en la web</h2>
                <form>
                    <label for="text-input">Nombre de Usuario:</label><br>
                    <input type="text" id="text-input"><br><br>

                    <label for="password-input">Contraseña:</label><br>
                    <input type="password" id="password-input"><br><br>

                    <label for="checkboxes">Privilegios a contratar</label><br>
                    <input type="checkbox" id="checkbox-1" name="checkboxes" value="option-1">
                    <label for="checkbox-1">Envios gratuitos</label><br>
                    <input type="checkbox" id="checkbox-2" name="checkboxes" value="option-2">
                    <label for="checkbox-2">Envios Express</label><br>

                    <label for="radio-buttons">Forma de pago</label><br>
                    <input type="radio" id="radio-button-1" name="radio-buttons" value="option-1">
                    <label for="radio-button-1">Tajeta de crédito</label><br>
                    <input type="radio" id="radio-button-2" name="radio-buttons" value="option-2">
                    <label for="radio-button-2">Paypal</label><br>
                    <input type="radio" id="radio-button-3" name="radio-buttons" value="option-3">
                    <label for="radio-button-3">Transferencia bancaria</label><br><br>

                    <label for="dropdown">Tipo de mensualidad</label><br>
                    <select id="dropdown">
                        <option value="option-1">Mensual</option>
                        <option value="option-2">Trimestral</option>
                        <option value="option-3">Anual</option>
                    </select><br><br>
                </form>
            </main>
        </div>
    </div>
</body>

</html>
